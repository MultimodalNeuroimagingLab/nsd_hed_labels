version: 2

mkdocs:
  configuration: mkdocs.yml

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands: 
    - pip install -r ./docs/requirements.txt 
    - python ./docs/generate_docs.py > docs/test.md
    - python -m mkdocs build --clean --site-dir $READTHEDOCS_OUTPUT/html --config-file mkdocs.yml
