version: 2

python:
  install:
    - method: pip
      path: ./docs
      extra_requirements:
        - requirements.txt

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands: 
    - pip install -r ./docs/requirements.txt 
    - python ./docs/write_viewer_mkfile.py

mkdocs:
  configuration: mkdocs.yml

