version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"


mkdocs:
  configuration: mkdocs.yml

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
    - method: pip
      path: docs/write_viewer_mkfile.py
  system_packages: true